<script>
function send(a, b) {
    $.ajax({
        method: 'POST',
        url: "/cmd",
        data: {
            username: '{{device_id}}',
            cmd: a,
            password: b
        },
        success: function(data, xhr) {
            if (data == "1") {
                show_result(true)
            }
            if (data == "0") {
                show_result(false)
            }
        },
        error: function() {
            show_result(false)
        }
    });
}

function show_result(result) {

    app.loading = false
    app.$message({
        showClose: true,
        duration: 800,
        message: result ? '设置成功' : '设置失败',
        type: result ? 'success' : 'error',
        center: true
    });
}

function alert(t) {
    var modalEl = document.createElement('div');
    modalEl.style.width = '15em';
    modalEl.style.height = '1em';
    modalEl.innerText = t;
    modalEl.style.margin = '4em auto';
    modalEl.style.padding = '0.5em';
    modalEl.className = 'mui--text-display2'
    modalEl.style.backgroundColor = '#fff';
    mui.overlay('on', modalEl);
}
use_history = "{{!history}}".split("\n")
tableData = []
var old_cmd
use_history.forEach(function(a) {
    if (!a) return
    a = a.split(",")
    console.log(a)
    if(a[1]!=old_cmd)
    tableData.push({
        date: a[0],
        name: a[1],
    })
old_cmd=a[1]
})
</script>
